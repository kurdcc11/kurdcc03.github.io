/* Button styling */
.btn {
    margin: 10px;
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
   font-weight: 400;
    color: #fff;
    background-color: #796cc5; /* Bootstrap blue */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    transition: background-color 0.3s, transform 0.3s;
}

/* Hover state */
.btn:hover {
    background-color: #504685; /* Darker blue */
}

/* Active state */
.btn:active {
    transform: scale(0.98); /* Slightly reduce size on click */
}

/* Focus state */
.btn:focus {
    outline: none;

}
